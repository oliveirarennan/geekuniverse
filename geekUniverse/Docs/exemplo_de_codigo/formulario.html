<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulário de Teste</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/css/cssValidador.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="col-sm-10 col-sm-offset-1	col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xl-8 col-xl-offset-2">
		 <legend>Formulário de Teste</legend> 
		<form name="frmTeste" id="frmTeste" method="POST" action="#">
		<div class="form-group">
			<label for="nome" class="control-label">Nome :</label>
			<div class="testeErro">
				<input type="text" name="nome" id="nome" class="form-control" required/>
			</div> 
		</div>	
		<div class="form-group">	
			<label for="email" class="control-label"> E-mail : </label> 
			<div class="testeErro">
				<input type="email" name="email"  id="email" class="form-control" required/>
			</div>
		</div>	
		<div class="form-group">	
			<label for="data" class="control-label">Data : </label>
			<div class="testeErro">
				<input type="date" name="data" id="data" class="form-control" required/>
			</div>
		</div>	
		<div class="form-group">	
			<label for="valor" class="control-label"> Valor : </label>
			<div class="testeErro">
				<input type="text" name="valor" id="valor" class="form-control" required/>
			</div>
		</div>	
		<div class="form-group">	
			<label for="quantidade" class="control-label">Quantidade : </label>
			<div class="testeErro">
				<input type="text" name="quantidade" id="quantidade" class="form-control"/>
			</div>
		</div>	
		<div class="form-group">	
			<input type="submit" value="Enviar" class="form-control">
		</div>	
		</form>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/jquery.maskMoney.min.js"></script>
    <script src="resources/js/jquery.validate.min.js"></script>
    <script src="resources/js/additional-methods.min.js"></script>
    <script src="resources/js/ConfiguracaoMaskMoney.js"></script>
    <script src="resources/js/ConfiguracaoFormValidation.js"></script>
  </body>
</html>
