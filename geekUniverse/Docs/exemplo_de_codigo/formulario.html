<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulário de Teste</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/css/cssValidador.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <legend>Formulário de Teste</legend> 
    <form name="frmTeste" id="frmTeste" method="POST" action="#">
        <label for="nome">Nome :</label>
        <div class="testeErro">
            <input type="text" name="nome" id="nome" required/>
        </div>    
        <br />
        <label for="email"> E-mail : </label> 
        <div class="testeErro">
            <input type="email" name="email" id="email" required/>
        </div>
        <br />
        <label for="data">Data : </label>
        <div class="testeErro">
            <input type="date" name="data" id="data" required/>
        </div>
        <br />
        <label for="valor"> Valor : </label>
        <div class="testeErro">
            <input type="text" name="valor" id="valor" required/>
        </div>
        <br />
        <label for="quantidade">Quantidade : </label>
        <div class="testeErro">
            <input type="text" name="quantidade" id="quantidade"/>
        </div>
        <br />
        <input type="submit" value="Enviar">
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/jquery.maskMoney.min.js"></script>
    <script src="resources/js/jquery.validate.min.js"></script>
    <script src="resources/js/additional-methods.min.js"></script>
    <script src="resources/js/ConfiguracaoMaskMoney.js"></script>
    <script src="resources/js/ConfiguracaoFormValidation.js"></script>
  </body>
</html>
